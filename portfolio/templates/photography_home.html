{% extends "layout.html" %}
{% block title %}
    Photography Home
{% endblock %}
{% load static %}
{% block content %}
    <h1 style="text-align: center;">Photos</h1>
    <div class="array-output">
        <ul class="photo-gallery">
        {% for photo in photosArray %}
            <li class="photo-link">
                <img src="{% static photo %}" alt="{{ photo }}">
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
